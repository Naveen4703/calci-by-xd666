<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator By Xd666</title>
    <link rel="icon" type="image/x-icon" href="pandagreen1.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <form name="calculator">
                <input type="text" id="result" placeholder="0" readonly>
                <br>
                <input class="button" type="button" value="7" 
                 onclick="calculator.result.value += '7'">
                 <input class="button" type="button" value="8" 
                 onclick="calculator.result.value += '8'">
                 <input class="button" type="button" value="9" 
                 onclick="calculator.result.value += '9'"> 
                 <input class="button black" type="button" value="+" 
                 onclick="calculator.result.value += '+'">
                 <br>
                 <input class="button" type="button" value="4" 
                 onclick="calculator.result.value += '4'">
                 <input class="button" type="button" value="5" 
                 onclick="calculator.result.value += '5'">
                 <input class="button" type="button" value="6" 
                 onclick="calculator.result.value += '6'">
                 <input class="button black" type="button" value="-" 
                 onclick="calculator.result.value += '-'">
                 <br>
                 <input class="button" type="button" value="1" 
                 onclick="calculator.result.value += '1'">
                 <input class="button" type="button" value="2" 
                 onclick="calculator.result.value += '2'">
                 <input class="button" type="button" value="3" 
                 onclick="calculator.result.value += '3'">
                 <input class="button black" type="button" value="x" 
                 onclick="calculator.result.value += '*'">
                 <br>
                 <input class="button clear" type="button" value="C" 
                 onclick="calculator.result.value = '0'">
                 <input class="button" type="button" value="0" 
                 onclick="calculator.result.value += '0'">
                 <input class="button black" type="button" value="=" 
                 onclick="calculator.result.value = eval(calculator.result.value)">
                 <input class="button black" type="button" value="/" 
                 onclick="calculator.result.value += '/'">

            </form>
        </div>
    </div>
</body>
</html>
